<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Bookinist.by</title>
</head>
<body>
	<h1 th:if="${#httpServletRequest.getUserPrincipal()}!=null">Добро
		пожаловать, [[${#httpServletRequest.remoteUser}]]!</h1>
	<h1 th:if="${#httpServletRequest.getUserPrincipal()}==null">Добро
		пожаловать!</h1>

	<p th:if="${#httpServletRequest.getUserPrincipal()}==null">
		<a th:href="@{/login}">Вход</a>
	</p>
	<p th:if="${#httpServletRequest.getUserPrincipal()}==null">
		<a th:href="@{/registration}">Регистрация</a>
	</p>

	<form th:if="${#httpServletRequest.getUserPrincipal()}!=null"
		th:action="@{/profile}" method="post">
		<input type="submit" value="Профиль" />
	</form>

	<p>
	<form th:if="${#httpServletRequest.getUserPrincipal()}!=null"
		th:action="@{/logout}" method="post">
		<input type="submit" value="Выйти" />
	</form>
	</p>


</body>
</html>
