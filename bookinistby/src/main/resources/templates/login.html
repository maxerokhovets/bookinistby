<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Вход - Bookinist.by</title>
</head>
<body>
	<div th:if="${param.error}">Неправильное имя пользователя или
		пароль.</div>
	<div th:if="${param.logout}">Вы вышли из учетной записи.</div>
	<form th:action="@{/login}" method="post">
		<div>
			<label> Имя пользователя: <input type="text" name="username" />
			</label>
		</div>
		<div>
			<label> Пароль: <input type="password" name="password" />
			</label>
		</div>
		<div>
			<input type="submit" value="Войти" />
		</div>
	</form>
	<p>
		Нажмите <a th:href="@{/registration}">здесь</a> чтобы
		зарегестрироваться.
	</p>
</body>
</html>
